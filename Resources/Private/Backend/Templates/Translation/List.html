{namespace mgn=MONOGON\TranslationTools\ViewHelpers}
<f:layout name="Default" />

<f:debug>{parsedData}</f:debug>
<f:debug>{files}</f:debug>

<f:section name="content">

<h1>Listing for Translation</h1>

<f:flashMessages />

<f:form class="inline-form" action="list" name="demand" object="{demand}">
  <div class="form-group">
    <f:form.select property="file" options="{files}" size="1" class="form-control" title="{f:translate(key: 'tx_addresscollection_domain_model_address.addressgroup')}" prependOptionValue="" prependOptionLabel="" />
  </div>
  <div class="form-group">
    <f:form.textfield property="id" class="form-control" title="" placeholder="id" />
  </div>
  <div class="form-group">
    <f:form.textfield property="label" class="form-control" title="" placeholder="label" />
  </div>
  <input type="submit">
</f:form>


<table class="translations table table-striped" >
    <tr>
      <th>ID</th>
      <th>Source</th>
      <th>Target</th>
    </tr>

  <f:for each="{translations}" as="translation">
    <tr>
      <td>{translation.id}</td>
      <td class="editable">{translation.source}</td>
      <td class="editable">{translation.target}</td>
    </tr>
  </f:for>
</table>

</f:section>
